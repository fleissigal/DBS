<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


	</head>
	<body>
		<script src="jquery.js"></script>
		<script src="three.min.js"></script>
		<script src="myApp.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<br>
		<div class="container">
		  <strong>Choose Shape:</strong>
		  <br><br>
		  <div class="btn-group">
		    <button type="button" class="btn btn-default shapeButton" value="cube">Cube</button>
		    <button type="button" class="btn btn-default shapeButton" value="sphere">Sphere</button>
		    <button type="button" class="btn btn-default shapeButton" value="pyramid">Pyramid</button>
		  </div>
		</div>
		<br>

		<br>
		<div class="container">
		  <strong>Choose Color:</strong>
		  <br><br>
		  <div class="btn-group">
		    <button type="button" style="background-color:red" class="btn btn-default colorButton" value="red">Red</button>
		    <button type="button" style="background-color:blue; color:white" class="btn btn-default colorButton" value="blue">Blue</button>
		    <button type="button" style="background-color:yellow" class="btn btn-default colorButton" value="yellow">Yellow</button>
		    <button type="button" style="background-color:white" class="btn btn-default colorButton" value="white">White</button>
		    <button type="button" style="background-color:green" class="btn btn-default colorButton" value="green">Green</button>
		    <button type="button" style="background-color:orange" class="btn btn-default colorButton" value="orange">Orange</button>
		    <button type="button" style="background-color:purple" class="btn btn-default colorButton" value="purple">Purple</button>
		    <button type="button" style="background-color:gray" class="btn btn-default colorButton" value="gray">Gray</button>

		  </div>
		</div>
		<br>

	</body>
</html>
